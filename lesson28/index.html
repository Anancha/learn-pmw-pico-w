<!DOCTYPE html>
<html>

<head>
    <title>Lesson 28</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .title {
            text-align: center;
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .colored-button {
            width: 120px;
            height: 40px;
            margin: 5px;
            border: none;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }
        .off-button {
            background-color: #333;
        }
        .red-button {
            background-color: red;
        }
        .green-button {
            background-color: green;
        }
        .blue-button {
            background-color: blue;
        }
    </style>
</head>

<body>
    <h1 class="title">Lesson 28</h1>

    <form method="get" >
        <div class="button-container">
            <button type="submit" name="color" value="off" class="colored-button off-button">OFF</button>
            <button type="submit" name="color" value="red" class="colored-button red-button">RED</button>
            <button type="submit" name="color" value="green" class="colored-button green-button">GREEN</button>
            <button type="submit" name="color" value="blue" class="colored-button blue-button">BLUE</button>
        </div>
    </form>
</body>

</html>
